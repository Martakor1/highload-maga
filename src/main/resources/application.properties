spring.application.name=highload-maga

# Actuator and micrometer
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always
management.prometheus.metrics.export.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

spring.datasource.master.jdbc-url=jdbc:postgresql://postgres:5432/shop_db
spring.datasource.master.username=shop_db
spring.datasource.master.password=shop_db
spring.datasource.master.driver-class-name=org.postgresql.Driver

spring.datasource.slave.jdbc-url=jdbc:postgresql://pg-replica:5432/shop_db
spring.datasource.slave.username=shop_db
spring.datasource.slave.password=shop_db
spring.datasource.slave.driver-class-name=org.postgresql.Driver

# Liquibase changelog
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true

#cache
spring.cache.type=redis
spring.data.redis.host=redis
spring.data.redis.port=6379

